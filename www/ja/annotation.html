<body>
<p>S2Flex2で利用できるアノテーションは以下の通りです。
</p>
<table border="0" cellpadding="0" cellspacing="0">
  <tbody>
    <tr>
      <th> <p>アノテーション</p></th>
      <th> <p>説明</p></th>
    </tr>
    <tr>
      <td><p>AmfRemotingService</p></td>
      <td><p>Flex2から呼び出すサービス用アノテーション</p>
      </td>
    </tr>
    <tr bgcolor="#f8f8f8">
      <td><p>Export</p></td>
      <td><p>データ保存用のアノテーション。Storageで指定したObject(session,request)にデータを保存するアノテーション</p></td>
    </tr>
    <tr>
      <td><p>Import</p></td>
      <td><p>データ取得用のアノテーション。Storageで指定したObject(session,request)からデータを取り出してBindingするときに使用するアノテーション</p></td>
    </tr>
  </tbody>
</table>
<p>&nbsp;</p>
</body>
</html>
